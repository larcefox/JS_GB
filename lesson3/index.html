    <script>
        var numRange = [], simplNum = [0 , 1], num;

        for (var i = 2; i < 101; i++){
            numRange.push(i);

        }

        i = 0;
        while (numRange.length){
            num = numRange.shift();

            while(i != numRange.length){

                if (!(numRange[i] % num)){

                    numRange.splice(i,1);
                    continue
                }
                i++;

            }
            i = 0;
            simplNum.push(num);

        }
        console.log(simplNum);
    </script>
