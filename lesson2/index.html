    <script>
        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2 Префиксный инкремент переменной "а". Сначало происходит увеличивает на 1 переменной "а", потом присвоение ее переменной "с".
        d = b++; alert(d);           // 1 Постфиксный инкремент переменной "b". Сначало выполняется присвоение переменной "d", потом увеличение на 1 переменной "b".
        c = (2+ ++a); alert(c);      // 5 Префиксный инкремент переменной "а".
        d = (2+ b++); alert(d);      // 4 Постфиксный инкремент переменной "b".
        alert(a);                    // 3 Независимо от порядка операции присвоения переменная увеличивалась в каждой строке.
        alert(b);                    // 3 Независимо от порядка операции присвоения переменная увеличивалась в каждой строке.
    </script>
