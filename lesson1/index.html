    <script>
        var tc = 0;
        tc = +prompt('Введите температуру в Цельсиях:')
        if (isNaN(tc)) {
             alert('You enter incorrect temperature');
        }else{
             alert((9 / 5) * tc + 32);   
        }
    </script>
